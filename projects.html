<!DOCTYPE html>
<html ng-app>
  <meta charset="UTF-8"/>
  <head>
    <link href='dub.css' rel="stylesheet" type='text/css'></style>
    <link href='bootstrap/css/bootstrap.css' rel="stylesheet" type='text/css'></style>
    <link href='bootstrap/css/bootstrap-responsive.css' rel="stylesheet" type='text/css'></style>
  </head>
  <body>




    <!-- Probably want to make this entire thing into a template -->
    <div ng-controller="DubMark.ProjectListings" class="listings container-fluid ">
      <div class="navbar navbar-inner">
          <form class="span13 navbar-form pull-right">
              <input type="text"       ng-model="list.filter"    class=""> </input>
              <button title='Search'   ng-click="list.search()"  class="btn">
                <i class="icon-search"></i>
              </button>
              <button title='Previous' ng-click="list.prev()"    class="btn">
                <i class="icon-step-backward"></i>
              </button>
              <button title='Refresh'  ng-click="list.refresh()" class="btn">
                <i class="icon-refresh"></i>
              </button>
              <button title='Next'     ng-click="list.next()"    class="btn">
                <i class="icon-step-forward"></i>
              </button>
          </form>
      </div>


      <div class="row-fluid">
        <div class="span4">
          <ul class="nav nav-list">
            <li class="nav-header">Projects</li>
            <li class='{{list.isActive(proj)}}' ng-repeat="proj in list.arr" ng-click="list.setActive(proj)"> 
            <a>
              {{proj.title}} 
              <span> - {{proj.state || 'state'}} {{proj.date}}</span> <!-- Use icons -->
            </a>
            </li>
          </ul>
        </div>

        <div class="span8 project_info">
          <div class="navbar">
            <span class="brand"> Info: {{list.active.title}}</span>
            <button ng-disabled="!list.active" class="btn" title="Open to edit" ng-click="list.openActive()">
              <i class=""></i>open
            </button>
          </div>

          <div>
            
              
              {{list.active.description}}
          </div>
        </div>

      </div>

    </div> <!-- End main controller section -->






    <!-- All the script includes -->
    <script src="jquery-1.8.3.js"> </script>  
    <script src="bootstrap/js/bootstrap.js"> </script>  
    <script src="angular.js"></script>
    <script src="dub-mark.js"></script>

    <script type="text/javascript">
      DubMark.ProjectListings = function($scope){
        var list = new DubMark.ProjectList();

        list.title = 'UM';
        list.$scope = $scope;
        list.arr.push({title: 'hi 1', description: '1'});
        list.arr.push({title: 'hi 2', description: '2'});
        list.arr.push({title: 'hi 3', description: '3'});
        list.arr.push({title: 'hi 4', description: '4'});

        $scope.list = list;
      };
    </script>
  </body>
</html>
