<html ng-app>
  <meta charset="UTF-8"/>
  <head>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"> </script>  
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    <link href='dub.css' rel="stylesheet" type='text/css'></style>
    <script src="dub-mark.js"></script>
  </head>
  <body>
    Angular Learning
    <div ng-controller="DubMark.ProjectEntry" id="main" class="main">
      {{project.title}}
      <div id="video" class="video"> 
      </div>
      <div id="active" class="active"> 
      </div>
      <div id="controls" class="controls"> 
        <!-- Insert the controls here. -->
      </div>
      <div id="subtitle" class="subtitle">
        <ul>
          <li ng-repeat="sub in project.subs.arr"> 
            {{sub.text}}
            {{sub.time}}
            {{sub.translation}}
          </li>
        </ul>
      </div>
    </div>
    <script type="text/javascript">
      $(function(){
          try{
          var v  = $('#video').append(
            $('<video>', {controls: true}).append(
              $('<source>',  {type: 'video/ogg', src: 'Sample.webm'})
            )
          );
          }catch(e){
            console.error('Failed to load.');
          }
      });
    </script>
  </body>
</html>
