<html>
  <meta>
     <meta charset="UTF-8">
   </meta>
  <head>
    <link href='dub.css' rel="stylesheet" type='text/css'></style>
    <script src="jquery-1.8.3.js"></script>
    <script src="handlebars-1.0.rc.1.js"></script>
    <script src="ember-1.0.0-pre.2.js"></script>
    <script src="dub-main.js"></script>
  </head>
  <body>
    <div id="DubAndMarkMain">
      <video id="DubAndMark" controls=true>
        <source src="Sample.webm" type="video/ogg" />
      </video>
    </div>
    <div id="test"> Test </div>
    <!-- Templates for doing a subtitle. -->
    <script type="text/x-handlebars" data-template-name="application">
      <div>{{id}}
        I am the main application.
        <table class='mark'>
          <thead>
            <tr>
              <th>Source</th>
              <th>Translation</th>
              <th>Start</th>
              <th>End</th>
            </tr>
          </thead>
          <tbody>
        {{#each content}}
          <tr>
          <td>{{view Em.TextArea valueClass="source" value=source}}</td>
          <td>{{view Em.TextArea valueClass="text" value=text}}</td>
          <td>{{start}}</td>
          <td>{{end}}</td>
          </tr>
        {{/each}}
         </tbody>
       </table>
        {{outlet}}
      </div>
    </script>
  </body>

  <!-- Initialization code -->
  <script type="text/javascript">
    var init = {id: "DubAndMark"};
  </script>
  <script type="text/javascript">
    var DmP = new DubMark.Project(init);
        DmP.connect();

    var test = $("#test");
    test.append(
      $('<button>', {text: 'New M', click: DmP.newMark.bind(DmP, null)}),
      $('<button>', {text: 'End M', click: DmP.endMark.bind(DmP, null)}),
      $('<button>', {text: 'Pause M', click: DmP.pauseMark.bind(DmP)}),
      $('<button>', {text: 'Edit M', click: DmP.editMark.bind(DmP)}),
      $('<button>', {text: 'get Active', click: DmP.getActiveMark.bind(DmP)}),
      $('<button>', {text: 'set Active', click: DmP.setActiveMark.bind(DmP)}),
      $('<button>', {text: 'esc Mark', click: DmP.escMark.bind(DmP, null)})
    );
    /*
    setTimeout(function(){
        this.pushObject(
          DubMark.SubModel.create({
            text: 'Dynamic',
            start: 'start',
            end: 'end'
          })
        );
    }.bind(DubMark.app), 500);
    */
  </script>
</html>
